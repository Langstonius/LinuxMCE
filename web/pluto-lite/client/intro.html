function check_internet_access(){
	<!-- // Required to be compliant with XHTML-->
	 var xmlHttp=null; // Defines that xmlHttp is a new variable.
	 // Try to get the right object for different browser
	 try {
		// Firefox, Opera 8.0+, Safari, IE7+
		xmlHttp = new XMLHttpRequest(); // xmlHttp is now a XMLHttpRequest.
	 } catch (e) {
		// Internet Explorer
		try {
		   xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
		} catch (e) {
		   xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
	 }

	 xmlHttp.onreadystatechange = function() {
		if (xmlHttp.readyState == 4)
		   try { // In some instances, status cannot be retrieved and will produce 
				 // an error (e.g. Port is not responsive)
			  if (xmlHttp.status == 200) {
				 // Set the main HTML of the body to the info provided by the 
				 // Ajax Request
				 // if response = 'ok', internet access is up
				 if(xmlHttp.responseText=='ok1'){
					 document.getElementById("ajax_output").innerHTML = 'Internet access is ok.';
				 }else{
					 document.getElementById("internet_form").style.display="";
					 show_connection_details();
				 }
			  }
		   } catch (e) {
			  document.getElementById("ajax_output").innerHTML 
				 = "Error on Ajax return call : " + e.description;
		   }
	 }
	xmlHttp.open("get","http://10.0.2.5/pluto-lite-ss/web.php"); // .open(RequestType, Source);
	xmlHttp.send(null); // Since there is no supplied form, null takes its place 
                     // as a new form.	 
}

function show_connection_details(){
	try{
		selected_option=document.getElementById("connection_type").value;
		for(i=0;i<=2;i++){
			val=(i==selected_option)?"":"none";
			eval('document.getElementById("opt'+i+'").style.display="'+val+'";')
		}
	}catch(e){
	}
}
