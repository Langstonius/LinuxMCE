Command:JOIN DeviceCommandGroup_Command ON FK_Command=PK_Command JOIN DeviceTemplate_DeviceCommandGroup ON DeviceCommandGroup_Command.FK_DeviceCommandGroup=DeviceTemplate_DeviceCommandGroup.FK_DeviceCommandGroup WHERE FK_DeviceTemplate IN ($DeviceTemplate) ORDER BY PK_Command
DeviceTemplate_DeviceData:WHERE FK_DeviceTemplate IN ($DeviceTemplate) UNION SELECT PK_DeviceTemplate,FK_DeviceData,IK_DeviceData,Required,AllowedToModify,SetByDevice,DeviceCategory_DeviceData.Description FROM DeviceCategory_DeviceData INNER JOIN DeviceTemplate ON DeviceCategory_DeviceData.FK_DeviceCategory = PK_DeviceTemplate WHERE PK_DeviceTemplate IN ($DeviceTemplate)
DeviceTemplate_DeviceTemplate_ControlledVia:WHERE FK_DeviceTemplate IN ($DeviceTemplate) UNION SELECT -1,FK_DeviceTemplate,DeviceTemplate.PK_DeviceTemplate,DeviceTemplate_DeviceCategory_ControlledVia.Description,RerouteMessagesToParent,AutoCreateChildren FROM DeviceTemplate_DeviceCategory_ControlledVia JOIN DeviceTemplate ON DeviceTemplate_DeviceCategory_ControlledVia.FK_DeviceCategory = DeviceTemplate.FK_DeviceCategory WHERE FK_DeviceTemplate IN ($DeviceTemplate) 

